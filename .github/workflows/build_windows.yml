name: Windows (x64)

on:
  push:
      branches: 
        - "*"
      tags:
        - "*"
    
  pull_request:
      branches: 
        - "*"

jobs:
  build-shared:
    name: Shared Library
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Configure Build (MD)
        run: cmake -G "Visual Studio 17 2022" -A "X64" -S "${{ github.workspace }}" -B "${{ github.workspace }}/cmake-build" -DCMAKE_TOOLCHAIN_FILE="${Env:VCPKG_INSTALLATION_ROOT}/scripts/buildsystems/vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=x64-windows -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/install" -DCMAKE_MSVC_RUNTIME_LIBRARY="MultiThreaded$<$<CONFIG:Debug>:Debug>DLL" -DCMAKE_VERBOSE_MAKEFILE=YES -DBUILD_SHARED_LIBS=ON -DBUILD_TESTING=YES -DENABLE_SDL_UI=ON

      - name: Build Debug
        run: cmake --build "${{ github.workspace }}/cmake-build" --config "Debug" --parallel

      - name: Run Unit Tests
        run: ctest --test-dir "${{ github.workspace }}/cmake-build" --verbose --build-config "Debug"

      - name: Build Release
        run: cmake --build "${{ github.workspace }}/cmake-build" --config "Release" --parallel

      - name: Install
        run: |
          cmake --build "${{ github.workspace }}/cmake-build" --config "Debug" --target INSTALL
          cmake --build "${{ github.workspace }}/cmake-build" --config "Release" --target INSTALL

      - name: Copy and Sanitize Presets
        run: |
          New-Item -ItemType Directory -Force -Path "${{ github.workspace }}/install/share/projectM/presets"
          $destPath = "${{ github.workspace }}/install/share/projectM/presets"
          Get-ChildItem -LiteralPath "presets/cream-of-the-crop" -Recurse -File | ForEach-Object {
            # Get relative path from source
            $relativePath = $_.FullName.Substring((Get-Location).Path.Length + 1 + "presets/cream-of-the-crop/".Length)
            $relativeDir = Split-Path $relativePath -Parent
            # Sanitize: replace problematic characters with underscores
            $safeName = $_.Name -replace '[&+\[\]()!@#$%^={};<>]', '_'
            # Create target directory if needed
            if ($relativeDir) {
              $targetDir = Join-Path $destPath $relativeDir
              New-Item -ItemType Directory -Force -Path $targetDir | Out-Null
              $targetPath = Join-Path $targetDir $safeName
            } else {
              $targetPath = Join-Path $destPath $safeName
            }
            Copy-Item -LiteralPath $_.FullName -Destination $targetPath -Force
          }

      - name: Install NSIS
        run: |
          choco install nsis -y
          echo "C:\Program Files (x86)\NSIS" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Create Installer Package
        run: |
          cd "${{ github.workspace }}/cmake-build"
          # Exclude Presets component from NSIS due to special characters in filenames
          # Presets are already copied with sanitized names to install/share/projectM/presets
          cpack -C Release -G NSIS -D CPACK_COMPONENTS_ALL="Applications;Devel;Runtime"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
            name: projectm-windows-shared-latest
            path: install/*

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
            name: projectm-windows-installer
            path: cmake-build/projectM-*.exe

  build-static:
    name: Static Library
    runs-on: windows-latest

    steps:
